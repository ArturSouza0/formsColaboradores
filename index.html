<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Seja um colaborador</title>
</head>

<body>
	<div class="box">
		<div class="img-box">
			<img src="/64380.png">
		</div>
		<div class="form-box">
			<h2>Seja um colaborador</h2>
			<form action="#">
				<div class="input-group">
					<label for="nome"> Nome Completo</label>
					<input type="text" id="nome" placeholder="Seu nome completo" required>
				</div>

				<div class="input-group">
					<label for="email">E-mail</label>
					<input type="email" id="email" placeholder="Seu email" required>
				</div>

				<div class="input-group">
					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" placeholder="Seu telefone" required>
				</div>

				<div class="input-group">
					<label for="endereco"> Endereço</label>
					<input type="text" id="endereco" placeholder="Seu endereço" required>
				</div>

				<div class="input-group w50">
					<label for="bairro">Bairro</label>
					<input type="text" id="bairro" placeholder="Seu bairro" required>
				</div>

				<div class="input-group w50">
					<label for="cidade">Cidade</label>
					<input type="text id=" cidade" placeholder="Sua cidade" required>
				</div>

				<div class="wrapper">
					<div class="select_wrap">
						<ul class="default_option">
							<li>
								<div class="option">
									<p>
										<span class="count"> 0
										</span>
										<span class="text"> Disponibilidade
										</span>
									</p>
									<span class="icon">
										<ion-icon class="i" name="chevron-down-outline"></ion-icon>
									</span>
								</div>
							</li>
						</ul>
						<ul class="select_ul">
							<li>
								<div class="option">
									<input type="checkbox" class="input" id="cb1">
									<span class="checkmark"></span>
									<span class="text">Manhã</span>
								</div>
							</li>
							<li>
								<div class="option">
									<input type="checkbox" class="input" id="cb2">
									<span class="checkmark"></span>
									<span class="text">Tarde</span>
								</div>
							</li>
							<li>
								<div class="option">
									<input type="checkbox" class="input" id="cb7">
									<span class="checkmark"></span>
									<span class="text">Noite</span>
								</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="input-group">
					<button>Cadastrar</button>
				</div>

			</form>
		</div>
	</div>
	<script src="/select.js"></script>
</body>

</html>
